<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groupe Auto École Wallili - Meknès</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Splash screen */
    #intro {
      position: fixed;
      inset: 0;
      background: #b30000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      font-weight: 700;
      z-index: 9999;
      animation: introAnim 4s ease forwards;
      text-align: center;
    }

    @keyframes introAnim {
      0% { opacity: 0; transform: scale(0.7); }
      40% { opacity: 1; transform: scale(1.1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.7); visibility: hidden; }
    }

    /* On cache le contenu du site au début */
    #site-content {
      display: none;
    }

    /* Afficher après l’animation */
    #site-content.visible {
      display: block;
    }
  </style>
</head>
<body>

<!-- ANIMATION -->
<div id="intro">Groupe Auto École Wallili</div>

<!-- SITE -->
<div id="site-content">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#">Groupe Auto École Wallili</a>
      <span class="text-white">Meknès, Maroc | Tél : +212 620091202</span>
    </div>
  </nav>

  <!-- SECTION HÉRO -->
  <section class="hero-section text-center py-5 bg-light">
    <div class="container">
      <img src="logo.JPG" alt="Logo Auto École Wallili" class="img-fluid" style="max-width: 200px;" />
      <h1 class="display-5 mt-4">Bienvenue chez Groupe École Wallili</h1>
      <p class="lead">Formation de qualité pour tous les types de permis à Meknès, Maroc.</p>
    </div>
  </section>

  <!-- ... reste du site ici (les sections, les cartes, le footer, etc.) ... -->
</div>

<!-- SCRIPT pour afficher le site après l’intro -->
<script>
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("site-content").classList.add("visible");
  }, 4000); // 4 secondes d’animation
</script>

</body>
</html>
